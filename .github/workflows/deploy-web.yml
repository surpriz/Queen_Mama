name: Deploy Web App

on:
  push:
    branches: [main]
    paths:
      - 'landing/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npx prisma generate
      - name: Type check
        run: npx tsc --noEmit
