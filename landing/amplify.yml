version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npx prisma generate
            - rm -rf .next
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - find .next -name "@prisma" -type d -exec rm -rf {} + 2>/dev/null || true
            - find .next -name "prisma" -type d -exec rm -rf {} + 2>/dev/null || true
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: landing
